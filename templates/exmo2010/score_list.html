{% load table_header %}
{% include "exmo2010/paginator.html" %}

<h1>Score list for {{task.organization}}</h1>

<table>
  {% table_header headers %}
  <tbody>
    {% for object in object_list %}
      <tr>
      <td>{{ object.fullcode }}</td>
      <td><a href={%if object.status %}{% url exmo.exmo2010.views.score_detail_direct object.status %}?{{request.GET.urlencode}}
      {% else %}{% url exmo.exmo2010.views.score_detail task.pk object.pk %}{% endif %}>{{ object.name }}</a></td>
      <td>{%if object.status %} OK {% else %} not OK {% endif %}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
