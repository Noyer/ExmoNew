{% block nav %}
<style>
    #userinfo {
	width: 100%;
    }
    form { margin: 0px; padding: 0px; }
    table { border-color: #CCCCCC; border-collapse: collapse; }
</style>
<div id=userinfo>
{% if user.is_authenticated %}
Welcome, {{user.first_name}} {{user.last_name}} ({%firstof user.email%}) (<a href={% url django.contrib.auth.views.logout %}>Logout</a>)&nbsp;|
<a href={% url exmo.exmo2010.views.tasks %}>Tasks</a>{% if user.is_superuser %}&nbsp;|&nbsp;<a href=/admin>Admin</a>{%endif%}

{% else %}
Welcome, Anonymous (<a href={% url django.contrib.auth.views.login %}>Login</a>)
{%endif%}
</div>
{% endblock%}
