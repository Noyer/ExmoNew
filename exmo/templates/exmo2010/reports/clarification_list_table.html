{% spaceless %}
{% load i18n %}
{% for c in clarifications %}
    <tr>
        <td>
            {{ c.open_date|date:"H:i d.m.Y" }}
        </td>
        <td>
            <a href="{% url exmo2010:score_list_by_task c.score.task.id %}">
                {{ c.score.task.organization }}
            </a>
        </td>
        <td>
            <a href="{% url exmo2010:score_view c.score.id %}#clarifications" target="_blank">
                {% trans 'go to clarification' %}
            </a>
        </td>
    </tr>
{% endfor %}
<tr style="display: none">
    <td class="count">
        {{ clarifications|length }}
    </td>
    <td>
    </td>
    <td>
    </td>
</tr>
{% endspaceless %}
