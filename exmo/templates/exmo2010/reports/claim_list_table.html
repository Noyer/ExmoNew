{% load i18n %}
<tr style="display: none">
    <td colspan="3" class="count">
        {{ claims|length }}
    </td>
</tr>
{% for c in claims %}
    <tr>
        <td class="report-date">
            {{ c.open_date|date:"H:i d.m.Y" }}
        </td>
        <td>
            <a href="{% url exmo2010:score_list_by_task c.score.task.id %}">
                {{ c.score.task.organization }}
            </a>
        </td>
        <td class="report-link">
            <a href="{% url exmo2010:score_view c.score.id %}#claims" target="_blank">
                {% trans 'go to claim' %}
            </a>
        </td>
    </tr>
{% endfor %}
